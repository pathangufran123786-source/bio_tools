<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BLAST form</title>
</head>
<body>
  <h1>BLAST Tool</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post" action="{{ url_for('blast') }}">
    <label for="sequence">Sequence (DNA/RNA):</label><br>
    <textarea id="sequence" name="sequence" rows="8" cols="80"
      placeholder="Paste nucleotide sequence here...">{{ request.form.sequence or '' }}</textarea>
    <br><br>
    <button type="submit">Run BLAST (NCBI)</button>
  </form>

  <p>Note: This tool runs BLAST on NCBI servers. Short sequences are recommended.</p>
  <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
