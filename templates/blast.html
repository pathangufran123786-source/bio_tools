<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BLAST Tool</title>
</head>
<body>
  <h1>BLAST Tool</h1>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form method="POST">
    <label for="sequence">Sequence (DNA/RNA):</label><br>
    <textarea id="sequence" name="sequence" rows="8" cols="80"
              placeholder="Paste a nucleotide sequence (short fragments work best)..."></textarea>
    <br><br>
    <button type="submit">Run BLAST</button>
  </form>

  <p>Note: This runs an online NCBI BLAST against <code>refseq_rna</code>. Results may take a few seconds — if NCBI is busy you will receive a friendly error and the server will log the details.</p>

  <p><a href="{{ url_for('index') }}">⬅ Back to Home</a></p>
</body>
</html>
